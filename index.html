<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <H1>The Random Quote Generator</H1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well" id="well">
                    <p class="lead" id="quote"></p>
                    <i id="author"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 center">
                <button class="btn btn-primary" id="newQuote">New Quote</button>

            </div>
            <div class="col-md-4 col-md-offset-8 center" id="social">
                <a id="wiki" data-toggle="tooltip" title="Find out more about this author!" placement="top"><i class="fa fa-wikipedia-w fa-3x"></i></a>
                <a id="git" data-toggle="tooltip" title="See the code for this page and others on my GitHub account!" placement="top" href="https://github.com/Adoyle2014/FCC-RandomQuoteGenerator" target="_blank"><i class="fa fa-github-square fa-3x"></i></a>
            </div>
        </div>













    </div><!-- /.container -->

    <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
        if (d.getElementById(id)) return t;

        js.id = id;
